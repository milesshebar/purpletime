<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  </head>
  <body>
    <style>
      hr {
        height: 1px;
        border: 0;

        border-top: 1px solid #BE00D4;
        padding: 0;
      }

      .left {
        display: inline-block;
        float: left;
        width: 30%;
        height: 90%;
      }

      .text {
        display: inline-block;
        float: left;
        width: 30%;
        height: 5%;
      }

      .right {
        display: inline-block;
        float: right;
        width: 69%;
        height: 100%;
      }

      @media (max-width: 950px) {
        .left {
          float: none;
          width: 100%;
          height: 60%;
        }
        .right {
          float: none;
          width: 100%;
          height: 30%;
        }
      }
    </style>

    <h1
      class="text"
      style="text-align: center;
             font-family: Helvetica, sans-serif; font-weight: 700;
             text-shadow: 1px 1px #BE00D4;"
    >
      PurpleTime
      <hr />
    </h1>

    <div class="right" id="map"></div>

    <iframe src="https://shebar.xyz/sched/" class="left"></iframe>

    <script src="https://unpkg.com/socket.io-client@2.3.0/dist/socket.io.js"></script>
    <script>
      var socket = io();
      var bounds = new L.latLngBounds(
        new L.LatLng(40.414204, -82.508745),
        new L.LatLng(40.342613, -82.371132)
      );
      const map = new L.Map("map", {
        center: new L.LatLng(40.3834, -82.4457),
        zoom: 15,
        maxBounds: bounds,
        maxBoundsViscosity: 0.75
      });

      const osm = new L.TileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
      );
      
      map.addLayer(osm);
      
      var markerGroup = L.layerGroup().addTo(map);
      var mark;

      socket.on("init", data => {
        var lat = parseFloat(data[1]);
        var lng = parseFloat(data[0]);
        var newLatLng = new L.LatLng(lat, lng);
        mark = L.marker(newLatLng);
        map.panTo(newLatLng);
        mark.addTo(markerGroup);
      });

      socket.on("shuttle", data => {
        var lat = parseFloat(data[1]);
        var lng = parseFloat(data[0]);
        var newLatLng = new L.LatLng(lat, lng);
        mark.setLatLng(newLatLng);
        map.panTo(newLatLng);
      });
    </script>
  </body>
</html>
