<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="./L.KML.js"></script>
  </head>
  <body>
    <div style="width: 100%; height: 100%" id="map"></div>
    <script src="https://unpkg.com/socket.io-client@2.3.0/dist/socket.io.js"></script>
    <script>
      var socket = io();
      const map = new L.Map("map", {
        center: new L.LatLng(40.3834, -82.4457),
        zoom: 14
      });
      var polylinePoints = [
        [-82.4845,40.39012],
        [-82.4845,40.39019],
        [-82.48449,40.39026],
        [-82.39852,40.36934],
        [-82.39852,40.36934]
      ];            
      
      var polyline = L.polyline(polylinePoints).addTo(map);
      const osm = new L.TileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
      );
      map.addLayer(osm);
      var markerGroup = L.layerGroup().addTo(map);
      
      fetch('https://cdn.glitch.com/5c7a6978-3917-4064-96bc-2e7fb415a796%2Froutes.kml?v=1588020030915')
      .then( res => res.text() )
      .then( kmltext => {

            // Create new kml overlay
            parser = new DOMParser();
            kml = parser.parseFromString(kmltext,"text/xml");

            console.log(kml)

            const track = new L.KML(kml)
            map.addLayer(track)
      })
      
      socket.on("kml", function() {
        markerGroup.clearLayers();
        fetch("tmp.kml")
          .then(res => res.text())
          .then(kmltext => {
            const parser = new DOMParser();
            const kml = parser.parseFromString(kmltext, "text/xml");
            var track = new L.KML(kml);
            track.addTo(markerGroup);
            const bounds = track.getBounds();
            map.fitBounds(bounds);
          });
      });
      
      
    </script>
  </body>
</html>
